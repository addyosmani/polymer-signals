<polymer-element name="my-app">
  <template>
    <p>[myapp] Heyo. I'm myapp.</p>
    <polymer-signals on-signal-foo="fooSignal" on-signal-bar="barSignal"></polymer-signals>
    <content></content>
  </template>
  <script>
    Polymer('my-app', {
      fooSignal: function(e, detail, sender) {
        this.innerHTML += '<p>[my-app] received a signal: ' + detail + '</p>';
      },
      barSignal: function(e, detail, sender) {
        this.innerHTML += '<p>[my-app] received a signal: ' + detail + '</p>';
      },
    });
  </script>
</polymer-element>
